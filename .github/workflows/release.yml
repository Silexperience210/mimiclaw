name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:v5.5.2

    strategy:
      matrix:
        include:
          - variant: v1
            sdkconfig_extra: ""
            suffix: "base"
          - variant: v1.2
            sdkconfig_extra: "CONFIG_MIMI_HAS_DISPLAY=y"
            suffix: "display"
          - variant: v1.3
            sdkconfig_extra: "CONFIG_MIMI_HAS_DISPLAY=y\nCONFIG_MIMI_HAS_SERVOS=y"
            suffix: "full"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build firmware (${{ matrix.variant }})
        shell: bash
        env:
          SDKCONFIG_EXTRA: ${{ matrix.sdkconfig_extra }}
        run: |
          . $IDF_PATH/export.sh
          idf.py set-target esp32s3

          # Ajouter les options specifiques a la variante
          if [ -n "$SDKCONFIG_EXTRA" ]; then
            printf '%b\n' "$SDKCONFIG_EXTRA" >> sdkconfig.defaults
          fi

          idf.py build

      - name: Prepare release artifacts
        shell: bash
        run: |
          . $IDF_PATH/export.sh
          VERSION="${GITHUB_REF_NAME}"
          SUFFIX="${{ matrix.suffix }}"

          # Generate merged firmware for single-command flashing
          esptool.py --chip esp32s3 merge_bin \
            --flash_mode qio \
            --flash_size 16MB \
            --flash_freq 80m \
            -o "mimiclaw-${SUFFIX}-${VERSION}.bin" \
            0x0     build/bootloader/bootloader.bin \
            0x8000  build/partition_table/partition-table.bin \
            0xf000  build/ota_data_initial.bin \
            0x20000 build/mimiclaw.bin

          # Copy app binary with variant suffix
          cp build/mimiclaw.bin "mimiclaw-${SUFFIX}-app-${VERSION}.bin"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.suffix }}
          path: mimiclaw-*.bin

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Firmware Variants

            | Variante | Description | Fichier |
            |---|---|---|
            | **v1.0 (base)** | ESP32-S3 sans ecran | `mimiclaw-base-*.bin` |
            | **v1.2 (display)** | + Ecran T-Display S3 | `mimiclaw-display-*.bin` |
            | **v1.3 (full)** | + HC-SR04 + 4 servos | `mimiclaw-full-*.bin` |

            ## Flashing Guide

            Download the merged firmware for your variant and flash:

            ```bash
            esptool.py --chip esp32s3 -b 460800 write_flash 0x0 mimiclaw-<variant>-${{ github.ref_name }}.bin
            ```

            ### OTA update

            Upload `mimiclaw-<variant>-app-${{ github.ref_name }}.bin` via the OTA endpoint.

            ### First-time setup

            After flashing, connect to WiFi **LilyClaw-Setup** (pass: lilyclaw1) and open http://192.168.4.1 to configure.
          files: |
            mimiclaw-*.bin
